            - FABRIC_CA_SERVER_PORT=8054
        ports:
            - "8054:8054"
        command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.user.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/3a8d40b51422afe049822178b5404d210a600292e38902ff451c8bf3f77f9878_sk -b admin:adminpw -d'
        volumes:
            - ../crypto-config/peerOrganizations/user.example.com/ca/:/etc/hyperledger/fabric-ca-server-config

    ca.assets.example.com:
        image: hyperledger/fabric-ca:$IMAGE_TAG
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca-assets
            - FABRIC_CA_SERVER_TLS_ENABLED=true
            - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.assets.example.com-cert.pem
            - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/08efc0142cb9465ac1ced248c945e9894d37e6fe4f2851ee8640e3bf88c02e11_sk
            - FABRIC_CA_SERVER_PORT=9054
        ports:
            - "9054:9054"
        command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.assets.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/08efc0142cb9465ac1ced248c945e9894d37e6fe4f2851ee8640e3bf88c02e11_sk -b admin:adminpw -d'
        volumes:
