        command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.exampleadmin.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/4b912df2c0895eb76655e79d0423b0206560300ab6fba230f19b413ee3c10866_sk -b admin:adminpw -d'
